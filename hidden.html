<!DOCTYPE html>
<html>
    <head>
        <title>
            JAVA Script
        </title>
    </head>
 
<body>

<h1>Hidden things by Shital Nasam</h1>

<form>
    <label for="form1_age">Enter the secret word</label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="Secret"> <br>

    <label for="form1_nick">Enter a guess</label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">The secret word will be displayed</p>

<script> 
    var correct=0;
    var wrong=0;
    function processGuess(){
        console.log("Getting form values")
        age = document.getElementById("form1_age").value
        nick = document.getElementById("form1_nick").value
        
        
        out = document.getElementById("result")
        if(age==nick){
           
            correct++;
            alert("Congratulations");
            out.innerHTML = "Result of secret will be shown"+" "+correct;
        } else {
         
            wrong++;
            alert("Sorry");
            out.innerHTML = "Result of secret will be shown"+" "+  wrong;
        }
    }
    </script>

</body>
</html>
