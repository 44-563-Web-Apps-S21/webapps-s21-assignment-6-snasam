<!DOCTYPE html>
<html>
    <head>
        <title>
            JAVA Script
        </title>

        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body>

<h1>Hidden things by Shital Nasam</h1>

<form class="text-danger border border-dark input-group" >
    <label for="form1_age">Enter the secret word</label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="Secret"> <br>

    <label for="form1_nick">Enter a guess</label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">The secret word will be displayed</p>

<script> 
    var correct=0;
    var wrong=0;
    function processGuess(){
        console.log("Getting form values")
        age = document.getElementById("form1_age").value
        nick = document.getElementById("form1_nick").value
        
        
        out = document.getElementById("result")
        if(age==nick){
           
            correct++;
            alert("Congratulations");
            out.innerHTML = "Result of secret will be shown"+" "+correct;
        } else {
         
            wrong++;
            alert("Sorry");
            out.innerHTML = "Result of secret will be shown"+" "+  wrong;
        }
    }
    </script>

<div class="container">
    <img src="Abelia.jpg" height="200" width="200"  id="image" 
    class="img-fluid" alt="Responsive image"/>
    <img src="NASTURTIUM.jpg"  height="200" width="200"  id="image"
    class="img-fluid" alt="Responsive image" />
   <img src="SANDWORT.jpg" height="200" width="200" id="image"
        class="img-fluid" alt="Responsive image" />
        <br>
        <input type="button" onclick="rotateImage()" value="Select Image">
    </div>
    
<script>
    var currentImage=0;
    function rotateImage(){
       
        var Image_Id = document.getElementById('image');
        switch(currentImage){
            case 0:
            Image_Id.src = "Abelia.jpg";
            currentImage++;
            break;
 
            case 1:
            Image_Id.src = "NASTURTIUM.jpg";
            currentImage++;
            break;
            case 2:
            Image_Id.src = "SANDWORT.jpg";
            currentImage++;
            break;
            
        }
            
        }        
    
</script>

</body>
</html>
