<!DOCTYPE html>
<html>
 <head>
     <title>
         Bear

       
     </title>
     <meta charset="utf-8">
         
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
 </head>
<body>

<h2>Shital Nasam  builds a bear</h2>

<form class="text-warning bg-dark">
    <input type="checkbox" id="hat" name="hat"   
      value="hat" >
    <label for="hat">hat</label></br>
  
    <input type="checkbox" id="scarf" name="scarf" 
       value="scarf">
    <label for="scarf">scarf</label></br>
  
    <input type="checkbox" id="shirt" name="shirt"   
       value="shirt" >
    <label for="shirt">shirt</label></br>

    <input type="button" onclick="startBear()" value="Start a bear" class="text-info bg-dark">
</form>


<p id="result">The result will be displayed</p>


<form class="text-primary" class="border">
    <label for="property">Enter a property</label>
    <input type ="text" id="property" name="property" value="color"> 
    </br>
    
    <label for="value">Enter a value</label>
    <input type ="text" id="value" name="value">
    </br>

    <input type="button" onclick="updatebear()" value="Update the bear" class="text-dark">

</form>
<p>Result will be displayed</p>

<script> 
var my_bear={};
function startBear(){
    if(document.getElementById("hat").checked){
        my_bear["hat"]=true;
    }else{
        my_bear["hat"]=false;
    }
     if(document.getElementById("scarf").checked){
        my_bear["scarf"]=true;
    }else{
        my_bear["scarf"]=false;
    }
    if(document.getElementById("shirt").checked){
        my_bear["shirt"]=true;
    }else{
        my_bear["shirt"]=false;
    }
    
    out = document.getElementById("result")
    my_bear= JSON.stringify(my_bear);
    out.innerHTML=my_bear
    my_bear= JSON.parse(my_bear)
}

function updatebear(){
    var pro=document.getElementById("property").value;
    var values=document.getElementById("value").value;
    my_bear[pro]=values;
    out = document.getElementById("result")
    my_bear= JSON.stringify(my_bear);
    out.innerHTML=my_bear
    my_bear= JSON.parse(my_bear)
}
</script>

</body>
</html>
